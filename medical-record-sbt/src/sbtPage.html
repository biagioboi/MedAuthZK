<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizza SBT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="./css/sbtPage.css" rel="stylesheet"/>
  <link href="./css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 d-flex justify-content-center">
        <div class="card mb-4 w-100">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">
              <i class="fas fa-user-circle"></i> Account Connesso
              <i class="fas fa-check-circle text-success"></i>
            </h1>
            <p>
              <strong>Indirizzo MetaMask:</strong>
              <span id="userAddress" class="d-block"></span>
            </p>
            <p>
              <strong>Rete Connessa:</strong>
              <span id="networkId" class="d-block"></span>
            </p>
            <p>
              <strong>Saldo:</strong>
              <span id="userBalance" class="d-block"></span> ETH
            </p>
            <button id="viewSbtButton" class="btn btn-primary w-100">
              <i class="fas fa-file-medical"></i> Visualizza SBT
            </button>
            <button id="viewSbtMultiButton" class="btn btn-info w-100 mt-2">
              <i class="fas fa-file-medical"></i> Visualizza SBT
              Multicategoria
            </button>
            <button id="logoutButton" class="btn btn-danger w-100 mt-2">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <div id="loading" class="loading mt-2">
              <i class="fas fa-spinner fa-spin"></i> Caricamento...
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="sbtInfo" class="sbt-card card w-100" style="display: none;">
          <div class="card-body">
            <h2 class="sbt-header text-center">
              <i class="fas fa-id-card-alt"></i> Dettagli SBT
            </h2>
            <div id="details" class="mt-2"></div>
              <!-- Sezione per i trattamenti -->
            <div id="treatments" class="mt-2"></div>
             <!-- Sezione per il tempo richiesto dalla funzione-->
            <div id="timing" class="mt-2">
              <strong>Tempo di verifica:</strong> <span id="timingResult">-</span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/interactSbtContract.js"></script>
  <script src="./js/lib/ethers.umd.min.js.js"></script>
  <script src="./js/lib/sweetalert2.all.min.js"></script>

</body>

</html>
