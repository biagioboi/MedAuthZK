<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso SBT con MetaMask</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px;">
            <h1 class="h4 text-center mb-4">Gestione SBT Medico</h1>
            <p class="text-center mb-4">
                Assicurati di avere MetaMask installato nel tuo browser per accedere al tuo SBT.
            </p>
            <button id="loginButton" class="btn btn-primary btn-block">
                <i class="fab fa-ethereum"></i> Connetti MetaMask
            </button>
            <div id="sbtInfo" class="d-none mt-4">
                <h2 class="h5">Dettagli SBT</h2>
                <div id="details" class="mt-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
