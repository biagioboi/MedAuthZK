<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizza SBT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="./css/sbtPage.css" rel="stylesheet"/>
  <link href="./css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Pulsante Home (cliccabile) a sinistra -->
        <div>
          <a href="sbtPage.html" class="btn btn-secondary mr-3">
            <i class="fas fa-home"></i> Home
          </a>
        </div>
  
        <!-- Sezione Badge con Rete e Saldo -->
        <div class="d-flex" style="gap: 10px;">
          <div class="badge bg-secondary text-wrap" style="font-size: 1rem; padding: 10px 15px;">
            <strong></strong> <span id="userAddress"></span>
          </div>
          <div class="badge bg-secondary text-wrap" style="font-size: 1rem; padding: 10px 15px;">
            <strong>Rete:</strong> <span id="networkId"></span>
          </div>
          <div class="badge bg-secondary text-wrap" style="font-size: 1rem; padding: 10px 15px;">
            <strong>Saldo:</strong> <span id="userBalance"></span> ETH
          </div>
        </div>
  
        <!-- Pulsante Logout a destra -->
        <div>
          <button id="logoutButton" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </header>
  

  

  <!-- Corpo principale con visualizzazione SBT -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">
              <i class="fas fa-id-card-alt"></i> Visualizza i tuoi SBT
            </h2>
            
            <!-- Pulsante per visualizzare gli SBT con parametro dinamico -->
          <a id="viewSbtButton" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-file-medical"></i> Visualizza SBT
          </a>

           <!-- Pulsante per visualizzare SBT Multicategoria -->
          <a  id="viewSbtMultiButton" class="btn btn-info w-100 mb-3">
            <i class="fas fa-file-medical"></i> Visualizza SBT Multicategoria
          </a>

            <!-- Sezione per mostrare i dettagli degli SBT -->
            <div id="sbtInfo" class="sbt-card card mt-4" style="display: none;">
              <div class="card-body">
                <h4 class="text-center"><i class="fas fa-info-circle"></i> Dettagli SBT</h4>
                <div id="details"></div> <!-- Dettagli SBT -->
                <div id="treatments" class="mt-3"></div> <!-- Trattamenti SBT -->
                <div id="timing" class="mt-3">
                  <strong>Tempo di verifica:</strong> <span id="timingResult">-</span>
                </div>
              </div>
            </div>
            
            <!-- Sezione di caricamento -->
            <div id="loading" class="loading text-center mt-4" style="display: none;">
              <i class="fas fa-spinner fa-spin"></i> Caricamento...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="./js/logout.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/lib/ethers.umd.min.js.js"></script>
  <script src="./js/lib/sweetalert2.all.min.js"></script>
</body>

</html>
